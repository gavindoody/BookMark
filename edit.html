<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form action="{{ url_for('edit_book', book_id=book['id']) }}" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ book['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control" value="{{ book['author'] }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status" id="status" class="form-control" required>
                    <option value="read" {% if book['status'] == 'read' %}selected{% endif %}>Read</option>
                    <option value="wishlist" {% if book['status'] == 'wishlist' %}selected{% endif %}>Wishlist</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pages_read">Pages Read:</label>
                <input type="number" name="pages_read" id="pages_read" class="form-control" value="{{ book['pages_read'] }}" min="0">
            </div>
            <div class="form-group">
                <label for="total_pages">Total Pages:</label>
                <input type="number" name="total_pages" id="total_pages" class="form-control" value="{{ book['total_pages'] }}" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
        </form>
    </div>
</body>
</html>
